<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<body>
    <body id="mainBody">

        <div class="main_flex">
        <div class="text-left p-5" id="toggles">
            <button onclick="darkMode(this)" class="btn btn-dark">DARK MODE</button>
        </div>
        <div class="text-right p-5" id="toggles">
            <h3>Create by   Abdullah Sheikh !</h3>
        </div>
    </div>
    
        <div class="container text-center p-2">
            <h1 class="animate__animated animate__bounceInLeft">Sign Up Form</h1>
        </div>
    
        <div class="container p-5">
            <div data-aos="fade-zoom-in" data-aos-easing="ease-in-back" data-aos-delay="300" data-aos-offset="0">
                <form>
                    <div class="form-group">
                        <label>Email address</label>
                        <input type="email" class="form-control">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="passwordInput">
                        <i class="fas fa-lock" onclick="showPsw(this) "></i>
                    </div>
    
                    <div class="form-group">
                        <label for="exampleInputPassword1">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPasswordInput">
                        <i class="fas fa-lock" onclick="showConfirmPsw(this)"></i>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    
    
        <div class="container card py-4 " id="colors">
            <h1>FAQS</h1>
            <h5 class="card-title faqDiv" onclick="faqsquestion(this)">
                Q1: What is your Name?
            </h5>
            <h6 class="card-body answer">
                My name is Abdullah Sheikh....
            </h6>
        </div>
    
      
    
        
    
   
    
    
    
</body>

<script src="app.js"></script>
<script src="https://kit.fontawesome.com/22dba464cb.js" crossorigin="anonymous"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    
</html>
